<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
			background-image: url("https://images.unsplash.com/photo-1635405050330-b0824eb1bf26?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGRlc2NyaXB0aW9ufGVufDB8fDB8fA%3D%3D&w=1000&q=80");
  	  background-repeat: no-repeat;
  		background-size: cover;
		}
    .red-button {
      background-color: white;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      }
      
      .red-button:hover {
      background-color: red;
      color: white;
      }
      .button-container {
        text-align: center;
      }
    </style>
    <div class="button-container">
      <div class="vertical-center">
        <a href="index.html">
            <button class="red-button">
            Home page
            </button>
        </a>
      </div>
    </div>

    <section id="contact">
      <h2>Contact Me</h2>

      <div class="section-content">
        <div class="email">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png"
          style="margin-left: 10px;"
          width="50"
          height="40" 
           />
          <div class="contact-text"><p style="color: red; margin-left: 1px; font-size: 20px;">
            gmail link should be here
          </p>
          </div>
        </div>
        <div class="phone">
          <img src="https://cdn-icons-png.flaticon.com/512/9946/9946341.png"
          style="margin-left: 10px;"
          width="50"
          height="50"/>
          <div class="contact-text"><p style="color: red; margin-left: 1px; font-size: 20px;">
            phone link should be here
          </p>
          </div>
        </div>
        <div class="telegram">
          <img src="viber_image_2023-04-04_13-34-10-376.jpg"
          style="margin-left: 10px;"
          width="50"
          height="50"/>
          <div class="contact-text">
            <p style="color: red; margin-left: 1px; font-size: 20px;">
            telegram link should be here
            </p>
          </div>
        </div>
        <div class="instagram">
          <img src="instagram.png"
          style="margin-left: 10px;"
          width="50"
          height="50"/>
          <div class="contact-text">
            <p style="color: red; margin-left: 1px; font-size: 20px;">
            instagram link should be here
            </p>
          </div>
        </div>
        <div class="facebook">
          <img src="facebook.png"
          style="margin-left: 10px;"
          width="50"
          height="50"/>
          <div>
            <p style="color: red; margin-left: 40px; font-size: 20px;">
              facebook link should be here
            </p>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
